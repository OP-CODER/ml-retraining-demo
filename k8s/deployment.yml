apiVersion: apps/v1
kind: Deployment
metadata:
  name: ml-model-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ml-model
  template:
    metadata:
      labels:
        app: ml-model
    spec:
      containers:
      - name: ml-model-container
        image: 108782070222.dkr.ecr.us-east-1.amazonaws.com/ml-retraining-demo:{{TAG}}
        ports:
        - containerPort: 8501
        - containerPort: 8000
